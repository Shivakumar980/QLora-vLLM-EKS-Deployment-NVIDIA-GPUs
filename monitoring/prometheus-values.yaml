# Prometheus Configuration
prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    retention: 7d
    
    # Schedule on monitoring node
    nodeSelector:
      workload: monitoring
    
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    
    resources:
      requests:
        memory: 1Gi
        cpu: 500m
      limits:
        memory: 2Gi
        cpu: 1000m

# Grafana Configuration
grafana:
  enabled: true
  adminPassword: "admin123"
  
  # Schedule on monitoring node
  nodeSelector:
    workload: monitoring
  
  persistence:
    enabled: true
    storageClassName: gp2
    size: 5Gi
  
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 200m

# Alertmanager Configuration
alertmanager:
  enabled: true
  
  alertmanagerSpec:
    # Schedule on monitoring node
    nodeSelector:
      workload: monitoring
    
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi
    
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 200m

nodeExporter:
  enabled: true

kubeStateMetrics:
  enabled: true
